<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - Thanh toán</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ff6b6b 0%, #dc3545 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 700;
        }
        
        .error-message {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            border-radius: 8px;
            padding: 20px;
            color: #721c24;
            margin: 30px 0;
            font-size: 16px;
            text-align: left;
            line-height: 1.6;
        }

        .error-message strong {
            display: block;
            margin-bottom: 10px;
            font-size: 17px;
        }

        .error-code {
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .error-code strong {
            display: block;
            color: #495057;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .error-code span {
            color: #6c757d;
            font-size: 13px;
            font-family: monospace;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #999;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .error-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>Có lỗi xảy ra</h1>
        
        <div class="error-message">
            <strong>Thông báo lỗi:</strong>
            {{ error|default:"Đã xảy ra lỗi không xác định. Vui lòng thử lại sau." }}
        </div>

        {% if error_code %}
        <div class="error-code">
            <strong>Mã lỗi:</strong>
            <span>{{ error_code }}</span>
        </div>
        {% endif %}

        {% if order_id %}
        <div class="error-code">
            <strong>Mã đơn hàng:</strong>
            <span>{{ order_id }}</span>
        </div>
        {% endif %}

        <div class="buttons">
            {% if return_url %}
                <a href="{{ return_url }}" class="btn btn-primary">Về trang chủ</a>
            {% endif %}
            <a href="javascript:history.back()" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</body>
</html>
